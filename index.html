<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Gallery</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;400;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0, #ffdde1);
            background-size: 300% 300%;
            animation: gradient 15s ease infinite;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            position: relative;
            transition: background 0.5s ease;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 40px 60px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: float 6s ease-in-out infinite;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3em;
            background: linear-gradient(45deg, #ff6b6b, #fc5c7d, #6c5b7b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.3);
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .btn-container {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .btn {
            font-family: 'Quicksand', sans-serif;
            padding: 15px 40px;
            font-size: 1.2em;
            margin-top: 50px;
            background: linear-gradient(45deg, #fc5c7d, #6c5b7b);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.5s ease;
            box-shadow: 0 5px 15px rgba(252, 92, 125, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(252, 92, 125, 0.6);
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .popup.active {
            display: block;
        }

        .popup .close {
            cursor: pointer;
            color: red;
            font-weight: bold;
            float: right;
        }

        .love-msg {
            position: absolute;
            bottom: 20px;
            font-size: 0.9em;
            color: white;
            opacity: 0.8;
            font-weight: 300;
        }

        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="page-transition"></div>
    <div class="glass-container">
        <h1 >HAPPY 4TH ANNIVERSARY CHINAMMA</h1>
        <p class="subtitle">Every moment with you is a treasure worth keeping...</p>
        <div class="btn-container">
            <button class="btn" id="showMessage">Show Message ðŸ’Œ</button>
            <button class="btn">Enter Our Love Story âœ¨</button>
        </div>
        <div class="popup" id="popup">
            <span class="close" id="closePopup">&times;</span>
            <h2>Message</h2>
            <p>This is your popup message!</p>
        </div>
    </div>
    <p class="love-msg">Made With Love, For My Love ðŸ’•</p>

    <script>
        const showMessageButton = document.getElementById('showMessage');
        const popup = document.getElementById('popup');
        const closePopup = document.getElementById('closePopup');

        showMessageButton.addEventListener('click', () => {
            popup.classList.add('active');
        });

        closePopup.addEventListener('click', () => {
            popup.classList.remove('active');
        });

        window.addEventListener('click', (event) => {
            if (event.target === popup) {
                popup.classList.remove('active');
            }
        });

        document.querySelector('.btn:not(#showMessage)').addEventListener('click', () => {
            const transition = document.querySelector('.page-transition');
            transition.style.opacity = '0.1';
            setTimeout(() => {
                window.location.href = 'gallary.html'; // Change 'gallery.html' to the actual path of your gallery page
            }, 1000);
        });
    </script>
</body>
</html>
